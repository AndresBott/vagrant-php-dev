server {
        server_name phpuser1.vagrant;
        root "/vhosts/web/public_html";

        index index.php index.html index.htm;

        # LOGS
        access_log /var/log/nginx/nginx.access.web.log;
        #access_log off;
        error_log /var/log/nginx/nginx.errors.web.log;

        listen 80;
        listen [::]:80;

        location / {
            autoindex on;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # File: nginix.part.phpfpm.j2
        # PHP access using unix socket
        location ~ "^(.+\.php)($|/)" {
            fastcgi_split_path_info ^(.+\.php)(.*)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param SERVER_NAME $host;
            include        fastcgi_params;
            fastcgi_pass   unix:/var/run/phpuser1-php-fpm.sock;
        }

        # File: nginix.part.static.j2

        # Default static content
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires max;
            log_not_found off;
            access_log off;
        }

        location ~* \.(html|htm)$ {
            expires 30m;
        }


}
